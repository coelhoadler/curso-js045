<div class="col-sm-6">
  <form (submit)="cadastrar($event)">
    <div class="form-group">
      <label for="">Título</label>
      <input type="text" name="titulo" [(ngModel)]="foto.titulo">
    </div>
    
    <div class="form-group">
        <label for="">Url</label>
        <input type="text" name="url" [(ngModel)]="foto.url">
    </div>

    <div class="form-group">
        <label for="">Descrição</label>
        <textarea name="descricao">
          {{ foto.descricao }}
        </textarea>    
    </div>

    <button class="btn btn-primary" type="submit">Salvar</button>
    <button [routerLink]="['']" class="btn btn-danger">Cancelar</button> 
  </form>
</div>
